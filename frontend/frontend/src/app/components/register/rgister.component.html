<section class="vh-100" style="background-color: #3399ff;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-flex align-items-center">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                     alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; margin: auto;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
  
                    <div class="form-outline mb-4">
                        <input type="text" id="username" name="username" class="form-control form-control-lg" [(ngModel)]="username"/>
                        <label class="form-label" for="username">Username</label>
                      </div>

                    <div class="form-outline mb-4">
                      <input type="email" id="email" name="email" class="form-control form-control-lg" [(ngModel)]="email"/>
                      <label class="form-label" for="email">Email address</label>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="password" id="password" name="password" class="form-control form-control-lg" [(ngModel)]="password"/>
                      <label class="form-label" for="password" >Password</label>
                    </div>
  
                    <div class="form-row mb-4">
                        <div class="form-group col-md-6">
                          <input type="text" id="firstName" name="firstName" class="form-control form-control-lg" [(ngModel)]="firstName">
                          <label for="firstName">First Name</label>
                        </div>
                        <div class="form-group col-md-6">
                          <input type="text" id="lastName" name="lastName" class="form-control form-control-lg" [(ngModel)]="lastName">
                          <label for="lastName">Last Name</label>
                        </div>
                      </div>

                      <div class="form-outline mb-4">
                        <input type="date" id="dateOfBirth" name="dateOfBirth" class="form-control form-control-lg" [(ngModel)]="dateOfBirth"/>
                        <label class="form-label" for="dateOfBirth" >Date Of Birth</label>
                      </div>

                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" (click)="register()">Register</button>
                    </div>
  
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Alredy have an account? <a href="/"
                                                                                              style="color: #393f81;">Login here</a></p>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
